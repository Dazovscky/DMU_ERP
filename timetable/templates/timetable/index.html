<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link href="{% static 'timetable/css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="table-responsive"><table>
	<tbody>
		<tr>
			<td>Викладач</td>
			<td>Дисципліна</td>

			<td>Група</td>
			<td>Дата</td>
			<td>Години</td>
		</tr>
{% for item in att_class %}
		<tr>
			<td>{{ item.assign.teacher }}</td>
			<td>{{ item.assign.discipline }}</td>
			<td>{{ item.assign.assign_view }}</td>
			<td>{{ item.assign.group }}</td>
			<td>{{ item.date }}</td>
			<td>{{ item.hours }}</td>

		</tr>
{% endfor %}
	</tbody>
</table></div>
</body>
</html>
